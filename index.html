<!doctype html>
<html lang="en">

<head>

    <title>Newsletter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="public/css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="images/image.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign Up To My Newsletter</h1>

        <input type="text" class="form-control top" id="floatingInput" placeholder="First Name" name="fName">
        <input type="text" class="form-control middle" id="floatingInput" placeholder="Last Name" name="lName">
        <input type="email" class="form-control bottom" id="floatingPassword" placeholder="Email Address" name="userEmail">

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up To Newsletter</button>
    </form>

</body>

</html>
